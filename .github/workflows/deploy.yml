name: Deploy to Salesforce Org

on:
  push:
    branches:
      - main
    paths:
      - 'force-app/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Salesforce CLI
        run: |
          npm install sfdx-cli --global

      - name: Authenticate to Org
        run: echo "${{ secrets.SFDX_AUTH_URL }}" > authFile.txt

      - name: Authorize Org
        run: sfdx auth:sfdxurl:store -f authFile.txt -a DevOrg

      - name: Deploy to Org
        run: sfdx force:source:deploy -p force-app -u DevOrg --testlevel RunLocalTests
