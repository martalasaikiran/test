
<template>
   
       <lightning-card title="Accounts Table" icon-name="standard:account">
         <div class="slds-p-around_medium">
                <lightning-datatable
                    key-field="Id"
                    data={accounts}
                    columns={columns}
                    onrowaction={handleRowAction}
                    hide-checkbox-column="true">
                </lightning-datatable>
          </div>
      </lightning-card>
  
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title slds-hyphenate">Contacts for Account</h2>
                </header>
 


             
                <div class="slds-modal__content slds-p-around_medium">
                    <div>
                       <h4>please click here to go to your :<a href={accountUrl}> {Name}</a></h4>
                    </div>
                </br>
                </br>
                    <div>
                        <lightning-datatable
                            key-field="Id"
                            data={contacts}
                            columns={contactcolumns}
                            hide-checkbox-column="true"
                            onrowaction={handleContactRowAction}>
                    </lightning-datatable>
                    </div>
                </div>






          
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Close" onclick={closeModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
