<template>
    <lightning-card title="LoginPage">
       
    <template if:false={issingupdisplay}>
        <template if:false={isLoggedIn}> 
            <div class="slds-p-around_medium lgc-bg">
                  <lightning-input type="text" label="UserName" placeholder="Enter the User Name" onchange={loginusernamechange} required ></lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="password" label="Enter your password" name="input1" onchange={loginpasswordchange} required ></lightning-input>
            </div>
            <div align="center">
                <lightning-button variant="brand-outline" label="Sign Up" onclick={handlesinup} class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="brand-outline" label="Login" onclick={handlelogin} class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="base" label="Forgot Password?" onclick={navigateToForgotPassword} class="slds-m-left_small"></lightning-button>
            </div>
            </template> 
    </template>

        
        <template if:true={issingupdisplay} >
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" label="Name" placeholder="Enter your Name" onchange={namechange} required></lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="email" label="Email" placeholder="abc@gmail.com" onchange={emailchange} required></lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="number" label="Age" placeholder="Enter your Age" onchange={agechange} max-length="3"></lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="date" label="Joining Date" placeholder="select your joiningdate" onchange={joiningdatechange}></lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="date" label="Birthday" placeholder="Select your Birthday" onchange={birthdaychange}></lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" label="Role" placeholder="Enter your Role" onchange={rolechange} required></lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" label="UserName" placeholder="Create your Username" onchange={usernamechange} required></lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="password" label="Password" placeholder="Create your Password" onchange={passwordchange} required></lightning-input>
            </div>
            <div align="center">
            <lightning-button variant="brand-outline" label="Save Details" title="Save the details" onclick={onsavedetails} required></lightning-button>
            <lightning-button variant="brand-outline" label="cancel" title="cancel the details"  onclick={oncancelbuttom} required></lightning-button>
            </div>
        </template>
        <template if:true={isLoggedIn}>
        <c-accountsdatatable 
        username={username} 
        useremail={senduseremailtoobj} 
        onlogout={handlelogout}>
        </c-accountsdatatable>
        </template>
   
    </lightning-card>
    
</template>
