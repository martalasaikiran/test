<template>
    <lightning-card title="Create Record">
        <lightning-record-form
            object-api-name={objectApiName}
            fields={fields}
            columns="2"
            mode="create"
            onsuccess={navigateToRecordPage}>
        </lightning-record-form>
    </lightning-card>
    <lightning-card title="Update Record ">
            <lightning-record-form
            record-id={recordId}
                object-api-name={objectApiName}
                
                fields={fields}
                columns="2"
                mode="edit"
                onsuccess={showTost}>
            </lightning-record-form>
    </lightning-card>

    <lightning-card title="view record ">
                <lightning-record-form
                record-id={recordId}
                    object-api-name={objectApiName}
                    layout-type="full"
                    
                    columns="2"
                    mode="view"
                    onsuccess={navigateToRecordPage}>
                </lightning-record-form>

    </lightning-card>
</template>
