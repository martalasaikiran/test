<template>
    
    <lightning-card title="Password Change Page "> 
        <template if:false={ispasswordpage}>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="email" label="Email" placeholder="provide users email" onchange={emailchange} required></lightning-input>
        </div>
        <div>
            <lightning-button variant="brand-outline" label="Submit" onclick={onsubmit} class="slds-m-left_small"></lightning-button>
            <lightning-button variant="brand-outline" label="cancel" onclick={handlecancelnavtologinpage} class="slds-m-left_small"></lightning-button>
        </div>
    </template>
    <template if:true={ispasswordpage}>
        <div>
        <lightning-input type="password" label="NewPassword" placeholder="Enter Your New Password" onchange={newpasswordhandle} required></lightning-input>
        </div>
        <div align="center">
            <lightning-button variant="brand-outline" label="changepassword" onclick={changepassword} class="slds-m-left_small"></lightning-button>
        
            <lightning-button variant="brand-outline" label="cancel" onclick={handlecancel} class="slds-m-left_small"></lightning-button>
        </div>


    </template>
    </lightning-card>
</template>
